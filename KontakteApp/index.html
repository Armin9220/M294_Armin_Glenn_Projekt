<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <style>
      
      body {
        font-family: Arial, sans-serif;
      }
      .navbar {
        background-color: #333;
        overflow: hidden;
      }
      .navbar h1 {
        color: white;
        padding: 14px 16px;
        float: left;
      }
      .navbar ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        float: right;
      }
      .navbar li {
        float: left;
      }
      .navbar li a {
        display: block;
        color: white;
        padding: 14px 16px;
        text-decoration: none;
      }
      .navbar li a:hover {
        background-color: #ddd;
        color: black;
      }
      .container {
        padding: 20px;
      }
      .form-container {
        margin-bottom: 20px;
      }
      .contact-list {
        margin-top: 20px;
      }
      .search-container input {
        padding: 8px;
        margin-right: 10px;
      }
      .footer {
        text-align: center;
        margin-top: 20px;
        padding: 10px;
        background-color: #333;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <h1>Contact Manager</h1>
      <ul>
        <li><a href="#">Contact List</a></li>
        <li><a href="#">Add Contact</a></li>
      </ul>
    </div>

    <div class="container">
      <!-- Main Content -->
      <div class="main-content">
        <!-- Form Section -->
        <div class="form-container">
          <h2>Add a New Contact</h2>
          <form id="add-contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Enter address" required>

            <button type="submit">Add Contact</button>
          </form>
        </div>

        <!-- Contact List Section -->
        <div class="contact-list">
          <!-- Search bar -->
          <div class="search-container">
            <input type="text" id="search" placeholder="Search contacts...">
            <button onclick="searchContact()">Search</button>
          </div>

          <h2>Contact List</h2>
          <ul id="contact-list">
            <li>
              <span class="name">John Doe</span>
              <span class="phone">+1 (555) 123-4567</span>
            </li>
            <li>
              <span class="name">Jane Smith</span>
              <span class="phone">+1 (555) 987-6543</span>
            </li>
          </ul>

          <!-- Add Contact Button -->
          <a href="#" class="add-contact">Add Contact</a>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>&copy; 2024 Contact Manager. All rights reserved.</p>
    </div>

  <!-- JavaScript (basic functionality) -->
  <script>
    // Search functionality
    function searchContact() {
      const searchQuery = document.getElementById('search').value.toLowerCase();
      const contacts = document.querySelectorAll('#contact-list li');

      contacts.forEach(contact => {
        const name = contact.querySelector('.name').textContent.toLowerCase();
        if (name.includes(searchQuery)) {
          contact.style.display = '';
        } else {
          contact.style.display = 'none';
        }
      });
    }

    // Add Contact functionality
    document.getElementById('add-contact-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;

      if (name && phone) {
        const contactList = document.getElementById('contact-list');
        const newContact = document.createElement('li');
        newContact.innerHTML = `<span class="name">${name}</span> <span class="phone">${phone}</span>`;
        contactList.appendChild(newContact);

        document.getElementById('add-contact-form').reset();
        alert('Contact added successfully!');
      } else {
        alert('Please enter all the required details.');
      }
    });
  </script>

    </script>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
